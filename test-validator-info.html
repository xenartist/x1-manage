<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Validator Info Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .description {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #f5f5f5;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .results {
            margin-top: 25px;
        }

        .result-count {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .validator-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .validator-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .validator-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #667eea;
        }

        .validator-icon-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .validator-title {
            flex: 1;
        }

        .validator-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .validator-identity {
            font-size: 12px;
            color: #999;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .validator-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            padding: 8px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            width: 150px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #333;
            word-break: break-all;
        }

        .detail-value a {
            color: #667eea;
            text-decoration: none;
        }

        .detail-value a:hover {
            text-decoration: underline;
        }

        .code-block {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Validator Info Query Test</h1>
        <p class="description">
            This page tests the validator info query functionality using Solana's Config program.
            Start typing to search validators in real-time. Supports fuzzy search (partial name matching).
        </p>

        <div id="initLoading" class="loading">
            üîÑ Loading validator information from blockchain... Please wait.
        </div>

        <div id="searchContainer" class="hidden">
            <div class="input-group">
                <label for="validatorName">
                    Validator Name (real-time fuzzy search):
                    <span id="validatorCount" style="color: #999; font-weight: normal; font-size: 13px;"></span>
                </label>
                <input type="text" id="validatorName" placeholder="Start typing to search... (e.g., 'sol', 'test')" />
            </div>

            <div class="input-group">
                <label>
                    <input type="checkbox" id="caseSensitive" />
                    Case sensitive search
                </label>
            </div>

            <div class="button-group">
                <button class="clear-btn" onclick="clearSearch()">Clear Search</button>
                <button class="search-btn" onclick="reloadData()">Reload Data</button>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
        <div id="success" class="success hidden"></div>

        <div id="results" class="results hidden">
            <div class="result-count" id="resultCount"></div>
            <div id="validatorsList"></div>
            <div class="code-block">
                <strong>Raw JSON Response:</strong>
                <pre id="rawJson"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const { Connection, PublicKey } = solanaWeb3;

        const connection = new Connection('https://rpc.mainnet.x1.xyz', 'confirmed');
        const CONFIG_PROGRAM_ID = new PublicKey('Config1111111111111111111111111111111111111');
        const VALIDATOR_INFO_KEY = new PublicKey('Va1idator1nfo111111111111111111111111111111');

        // Global cache for validators
        let allValidators = [];
        let searchTimeout = null;

        // Load all validators on page load
        async function loadAllValidators() {
            try {
                const accounts = await connection.getParsedProgramAccounts(CONFIG_PROGRAM_ID, {
                    filters: [
                        {
                            memcmp: {
                                offset: 1,
                                bytes: VALIDATOR_INFO_KEY.toBase58(),
                            },
                        },
                    ],
                });

                console.log(`‚úÖ Loaded ${accounts.length} validator info accounts`);

                allValidators = accounts
                    .map((account) => {
                        try {
                            const parsed = account.account.data.parsed;
                            if (!parsed || parsed.type !== 'validatorInfo') return null;

                            const configData = parsed.info.configData || {};
                            const identity = parsed.info.keys.find(k => k.signer)?.pubkey || 
                                           (parsed.info.keys[1] ? parsed.info.keys[1].pubkey : 'Unknown');

                            return {
                                infoPubkey: account.pubkey.toBase58(),
                                identity: identity,
                                name: configData.name || '',
                                website: configData.website || '',
                                iconUrl: configData.iconUrl || '',
                                details: configData.details || '',
                                keybaseUsername: configData.keybaseUsername || '',
                            };
                        } catch (err) {
                            console.error('Error parsing account:', err);
                            return null;
                        }
                    })
                    .filter(v => v && v.name); // Only keep validators with names

                console.log(`‚úÖ Successfully parsed ${allValidators.length} validators with names`);
                
                // Hide init loading, show search container
                document.getElementById('initLoading').classList.add('hidden');
                document.getElementById('searchContainer').classList.remove('hidden');
                
                // Update validator count
                updateValidatorCount();
                
                showSuccess(`‚úÖ Loaded ${allValidators.length} validators. Start typing to search!`);
                setTimeout(() => {
                    document.getElementById('success').classList.add('hidden');
                }, 3000);

            } catch (error) {
                console.error('Failed to load validators:', error);
                document.getElementById('initLoading').innerHTML = 
                    `‚ùå Failed to load validators: ${error.message}<br><button onclick="reloadData()" style="margin-top: 10px; padding: 8px 16px; cursor: pointer;">Retry</button>`;
            }
        }

        // Filter validators locally (fast!)
        function getValidatorsByName(name, caseSensitive = false) {
            if (!name) {
                return [];
            }

            // Prepare search term for fuzzy matching
            const searchTerm = caseSensitive ? name : name.toLowerCase();

            const matchingValidators = allValidators.filter(v => {
                // Fuzzy search: check if name contains the search term
                const validatorName = caseSensitive ? v.name : v.name.toLowerCase();
                return validatorName.includes(searchTerm);
            });

            // Sort by relevance: exact matches first, then by name length (shorter = more relevant)
            matchingValidators.sort((a, b) => {
                const aName = caseSensitive ? a.name : a.name.toLowerCase();
                const bName = caseSensitive ? b.name : b.name.toLowerCase();
                
                // Exact match comes first
                const aExact = aName === searchTerm;
                const bExact = bName === searchTerm;
                if (aExact && !bExact) return -1;
                if (!aExact && bExact) return 1;
                
                // Then by name length (shorter names = more relevant)
                return a.name.length - b.name.length;
            });

            return matchingValidators;
        }

        // Real-time search with debounce
        function handleSearchInput() {
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }

            // Debounce: wait 200ms after user stops typing
            searchTimeout = setTimeout(() => {
                performSearch();
            }, 200);
        }

        function performSearch() {
            const name = document.getElementById('validatorName').value.trim();
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            const resultsEl = document.getElementById('results');

            // Hide previous messages
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');

            if (!name) {
                resultsEl.classList.add('hidden');
                updateValidatorCount();
                return;
            }

            try {
                const startTime = performance.now();
                const validators = getValidatorsByName(name, caseSensitive);
                const endTime = performance.now();
                
                console.log(`Search completed in ${(endTime - startTime).toFixed(2)}ms`);

                if (validators.length === 0) {
                    resultsEl.classList.add('hidden');
                    showError(`No validators found containing "${name}"`);
                    updateValidatorCount(0);
                    return;
                }

                updateValidatorCount(validators.length, name);
                displayResults(validators);

            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Search error:', error);
            }
        }

        function updateValidatorCount(count = null, searchTerm = '') {
            const countEl = document.getElementById('validatorCount');
            if (count === null) {
                countEl.textContent = `(${allValidators.length} validators loaded)`;
            } else {
                countEl.textContent = `(${count} matching "${searchTerm}")`;
            }
        }

        function displayResults(validators) {
            const resultsEl = document.getElementById('results');
            const resultCountEl = document.getElementById('resultCount');
            const validatorsListEl = document.getElementById('validatorsList');
            const rawJsonEl = document.getElementById('rawJson');

            resultCountEl.textContent = `Found ${validators.length} validator(s)`;

            validatorsListEl.innerHTML = validators.map(v => {
                const iconHtml = v.iconUrl 
                    ? `<img src="${v.iconUrl}" class="validator-icon" onerror="this.outerHTML='<div class=\\'validator-icon-placeholder\\'>${v.name.charAt(0).toUpperCase()}</div>'" />`
                    : `<div class="validator-icon-placeholder">${v.name.charAt(0).toUpperCase()}</div>`;

                return `
                    <div class="validator-card">
                        <div class="validator-header">
                            ${iconHtml}
                            <div class="validator-title">
                                <div class="validator-name">${v.name || 'Unnamed'}</div>
                                <div class="validator-identity">${v.identity}</div>
                            </div>
                        </div>
                        <div class="validator-details">
                            <div class="detail-row">
                                <div class="detail-label">Info Account:</div>
                                <div class="detail-value">${v.infoPubkey}</div>
                            </div>
                            ${v.website ? `
                            <div class="detail-row">
                                <div class="detail-label">Website:</div>
                                <div class="detail-value"><a href="${v.website}" target="_blank">${v.website}</a></div>
                            </div>
                            ` : ''}
                            ${v.keybaseUsername ? `
                            <div class="detail-row">
                                <div class="detail-label">Keybase:</div>
                                <div class="detail-value">${v.keybaseUsername}</div>
                            </div>
                            ` : ''}
                            ${v.details ? `
                            <div class="detail-row">
                                <div class="detail-label">Details:</div>
                                <div class="detail-value">${v.details}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            rawJsonEl.textContent = JSON.stringify(validators, null, 2);
            resultsEl.classList.remove('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
        }

        function clearSearch() {
            document.getElementById('validatorName').value = '';
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            updateValidatorCount();
        }

        async function reloadData() {
            document.getElementById('initLoading').classList.remove('hidden');
            document.getElementById('initLoading').innerHTML = 'üîÑ Reloading validator information... Please wait.';
            document.getElementById('searchContainer').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            
            allValidators = [];
            await loadAllValidators();
        }

        // Set up real-time search listeners
        window.addEventListener('DOMContentLoaded', () => {
            // Load validators on page load
            loadAllValidators();

            // Real-time search on input
            const inputEl = document.getElementById('validatorName');
            if (inputEl) {
                inputEl.addEventListener('input', handleSearchInput);
            }

            // Re-search when case sensitivity changes
            const caseSensitiveEl = document.getElementById('caseSensitive');
            if (caseSensitiveEl) {
                caseSensitiveEl.addEventListener('change', performSearch);
            }
        });
    </script>
</body>
</html>
