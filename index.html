<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 Validator Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Add Solana Web3.js SDK -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top right controls (RPC + Wallet) -->
        <div class="top-controls">
            <!-- RPC Endpoint selector -->
            <div class="rpc-selector">
                <div class="select-wrapper">
                    <i class="fas fa-server"></i>
                    <select id="rpcEndpoint" class="rpc-select">
                        <option value="https://rpc.testnet.x1.xyz">X1 Testnet (Default)</option>
                    </select>
                </div>
            </div>

            <!-- Wallet connection -->
            <div class="wallet-section-top">
                <button id="connectWallet" class="wallet-btn">
                    <i class="fas fa-wallet"></i>
                    Connect Backpack Wallet
                </button>
                <div id="walletInfo" class="wallet-info hidden">
                    <div class="wallet-connected">
                        <i class="fas fa-check-circle"></i>
                        <span>Connected:</span>
                        <span id="walletAddress" class="wallet-address"></span>
                        <button id="disconnectWallet" class="disconnect-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <header class="header">
            <h1><i class="fas fa-server"></i> X1 Validator Management</h1>
        </header>

        <div class="search-section">
            <div class="input-group">
                <label for="voteAccount">Vote Account Public Key:</label>
                <div class="input-wrapper">
                    <i class="fas fa-key"></i>
                    <input 
                        type="text" 
                        id="voteAccount" 
                        placeholder="Enter vote account public key..."
                        class="vote-input"
                    >
                    <button id="useWalletAddress" class="use-wallet-btn hidden" title="Use connected wallet address">
                        <i class="fas fa-wallet"></i>
                    </button>
                </div>
            </div>

            <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i>
                Search Vote Account
            </button>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading vote account information...</span>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <!-- add success message container -->
        <div id="successMessage" class="success-message hidden">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <div id="resultsSection" class="results-section hidden">
            <h2><i class="fas fa-info-circle"></i> Vote Account Information</h2>
            
            <div class="info-grid">
                <!-- Account Balance card - moved to first position -->
                <div class="info-card balance-card">
                    <div class="info-header">
                        <i class="fas fa-wallet"></i>
                        <h3>Account Balance</h3>
                    </div>
                    <div class="info-content">
                        <span id="accountBalance" class="balance">-</span>
                        <button id="withdrawBtn" class="withdraw-btn" onclick="showWithdrawModal()" disabled>
                            <i class="fas fa-arrow-right"></i>
                            Withdraw
                        </button>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-user-shield"></i>
                        <h3>Validator Identity</h3>
                    </div>
                    <div class="info-content">
                        <span id="validatorIdentity" class="address">-</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-hand-holding-usd"></i>
                        <h3>Withdraw Authority</h3>
                    </div>
                    <div class="info-content">
                        <span id="withdrawAuthority" class="address">-</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-coins"></i>
                        <h3>Credits</h3>
                    </div>
                    <div class="info-content">
                        <span id="credits" class="number">-</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-percentage"></i>
                        <h3>Commission</h3>
                    </div>
                    <div class="info-content">
                        <span id="commission" class="number">-</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p><a href="https://x1.wiki" target="_blank">x1.wiki</a> is maintained by <a href="https://x.com/xen_artist" target="_blank">xen_artist</a></p>
        </footer>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-arrow-right"></i> Withdraw from Vote Account</h3>
                <button class="modal-close" onclick="hideWithdrawModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="withdrawAmount">Amount (SOL):</label>
                    <input type="number" id="withdrawAmount" step="0.000000001" placeholder="Enter amount in SOL">
                </div>
                <div class="form-group">
                    <label for="withdrawTo">Withdraw to:</label>
                    <input type="text" id="withdrawTo" placeholder="Recipient address">
                </div>
                <div class="balance-info">
                    <small>Available Balance: <span id="availableBalance">0</span> SOL</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="hideWithdrawModal()">Cancel</button>
                <button class="btn-confirm" onclick="executeWithdraw()">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
